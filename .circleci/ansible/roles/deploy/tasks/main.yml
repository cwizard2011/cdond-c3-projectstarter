---
- name: "update packages."
  become: true
  apt:
    update_cache: yes

- name: "upgrade packages"
  become: true
  apt:
    upgrade: yes

- name: remove dependencies that are no longer required
  become: true
  apt:
    autoremove: yes

- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes

- name: "install pm2"
  become: yes
  npm:
    name: pm2
    global: yes
    production: yes
    state: latest

- name: "Creates Directory"
  file:
    path: ~/web
    state: directory

- name: "extract backend files"
  unarchive:
    src: files/artifact.tar.gz
    dest: .

- name: "Start backend server"
  shell: |
    pm2 stop all
    pm2 start npm -- start
